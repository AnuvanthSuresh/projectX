<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flowers</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #b0c4de, #c5d0e6, #dab4d0, #f1c8d2, #ffd6d6);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            overflow: hidden;
            cursor: crosshair;
            transition: background-color 1s ease, background 3s ease;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            animation: bloom 0.6s ease forwards;
            opacity: 0.9;
        }

        @keyframes bloom {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .fade-background {
            animation: fadeToBlack 3s ease forwards;
        }

        @keyframes fadeToBlack {
            0% {
                background: linear-gradient(120deg, #b0c4de, #c5d0e6, #dab4d0, #f1c8d2, #ffd6d6);
            }
            100% {
                background: linear-gradient(120deg, #2c3e50, #34495e, #4e5d73, #5b6b82, #718092);
            }
        }
    </style>
</head>
<body>
    <script>
        const configDate = new Date('2024-09-30');
        const currentDate = new Date();

        let flowerImage = 'tulip.gif'; // Default image (tulip)

        if (currentDate > configDate) {
            flowerImage = 'sun.gif'; // Change to sunflower
            document.body.classList.add('fade-background'); // Trigger background fade to mysterious tones
        }

        document.addEventListener('click', function(event) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${event.clientX}px`;
            flower.style.top = `${event.clientY}px`;
            flower.style.backgroundImage = `url('${flowerImage}')`;

            document.body.appendChild(flower);
        });
    </script>
</body>
</html>
